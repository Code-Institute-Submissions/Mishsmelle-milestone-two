<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pinot Gogo</title>
  </head>
  <!-- elements of form copied from bootstrap documentation and edited to suit -->

  <div class="newsletter-signup-section col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 bg-color__blue-opaque">

    <form action="https://formdump.codeinstitute.net/" method="POST" enctype="multipart/form-data" class="newsletter-signup-form">
      <div class="newsletter-signup-heading">
        <h1>Send me a <div id="myDIV">Bordeaux</div> wine tour brochure</h1>
        <hr class="block-divider block-divider__grey">
      </div>
      <div class="form-row signup-form-item">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <input type="text" class="form-control" placeholder="First name" name="first_name">
        </div>
        <div class="col-12 col-md-6">
          <input type="text" class="form-control" placeholder="Last name" name="last_name">
        </div>
      </div>
      <div class="form-row signup-form-item">
        <div class="col">
          <label for="signupEmail" hidden>Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Email: name@example.com" name="email_address">
        </div>
      </div>
      <div class="form-row signup-form-item">
        <div class="col col-lg-6">
          <select class="form-control" id="signupExperience" name="experience_level">
            <option disabled selected>Choose a package type</option>
            <option value="beginner">Basic - price range €600 - €900</option>
            <option value="intermediate">Luxury - price range €900 - €1100</option>
            <option value="advanced">Extensive - price range €1100 - €1400</option>
          </select>
        </div>
      </div>
      <div class="signup-form-item club-interests-container">
        <p><strong>Would you like to include any of the following extras in your package?</strong></p>
        <div class="interests-checkbox" id="interestsCheckbox">
          <div class="form-row">
            <div class="form-check form-check-inline col-12 col-md-5">
              <input class="form-check-input" type="checkbox" name="signup_interest[local_info]" value="local_info" id="interestInfo">
              <label class="form-check-label" for="interestInfo">
                Chauffeur driven SUV
              </label>
            </div>
            <div class="form-check form-check-inline col-12 col-md-6">
              <input class="form-check-input" type="checkbox" name="signup_interest[group_events]" value="group_events" id="interestEvents">
              <label class="form-check-label" for="interestEvents">
                Michelin star restaurants 
              </label>
            </div>
          </div>
          <div class="form-row">
            <div class="form-check form-check-inline col-12 col-md-5">
              <input class="form-check-input" type="checkbox" name="signup_interest[social_meetups]" value="social_meetups" id="interestSocial">
              <label class="form-check-label" for="interestSocial">
                Private guided wine cellar tour 
              </label>
            </div>
            <div class="form-check form-check-inline col-12 col-md-6">
              <input class="form-check-input" type="checkbox" name="signup_interest[conditions_info]" value="conditions_info" id="interestConditions">
              <label class="form-check-label" for="interestConditions">
                Grape pressing experience.
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row signup-form-item signup-comments-container">
        <div class="col">
          <label for="signupFormComments" hidden><strong>We have included a map below of each region, if you would like to add any particular hotels or restaurants to your itinery, please let us know here.</strong></label>
          <textarea class="form-control" id="signupFormComments" rows="4" placeholder="Any other comments?" name="signup_comments"></textarea>
        </div>
      </div>

      <div class="form-row text-center signup-form-item mt-0">
        <div class="col">
          <button type="submit" class="btn btn-signup btn-signup-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
